<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JN Physiotherapy & Rehabilitation Clinic</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { box-sizing: border-box; }
    * { scrollbar-width: thin; scrollbar-color: #0d9488 #e5e7eb; }
    .font-heading { font-family: 'Playfair Display', serif; }
    .font-body { font-family: 'Source Sans 3', sans-serif; }
    html { scroll-behavior: smooth; }
    .floating-btn { animation: pulse-glow 2s infinite; }
    @keyframes pulse-glow {
      0%,100% { box-shadow: 0 0 20px rgba(13,148,136,.4); }
      50% { box-shadow: 0 0 35px rgba(13,148,136,.7); }
    }
    .review-card { transition: transform .3s ease; }
    .review-card:hover { transform: scale(1.02); }
    .star-btn { transition: transform .2s ease,color .2s ease; }
    .star-btn:hover { transform: scale(1.2); }
  </style>
</head>

<body class="h-full font-body bg-slate-50 text-slate-800">

<!-- Floating Call -->
<a href="tel:+919940659899"
   class="floating-btn fixed top-4 right-4 z-50 px-5 py-3 rounded-full text-white font-bold shadow-lg"
   style="background:linear-gradient(135deg,#f59e0b,#d97706)">
  ðŸ“ž Book Appointment
</a>

<!-- Reviews Section -->
<section id="reviews" class="py-16 px-6 bg-white">
  <div class="max-w-lg mx-auto">

    <h2 class="font-heading text-3xl font-bold text-center text-teal-700 mb-6">
      Patient Reviews
    </h2>

    <!-- Review Form -->
    <form id="review-form" class="space-y-4 bg-teal-50 p-6 rounded-2xl shadow mb-8">

      <input id="reviewer-name"
             placeholder="Your Name"
             class="w-full px-4 py-3 rounded-xl border"
             required>

      <div id="star-rating" class="flex gap-2 text-3xl">
        <button type="button" class="star-btn text-slate-300" data-rating="1">â˜…</button>
        <button type="button" class="star-btn text-slate-300" data-rating="2">â˜…</button>
        <button type="button" class="star-btn text-slate-300" data-rating="3">â˜…</button>
        <button type="button" class="star-btn text-slate-300" data-rating="4">â˜…</button>
        <button type="button" class="star-btn text-slate-300" data-rating="5">â˜…</button>
      </div>

      <textarea id="review-text"
                rows="3"
                placeholder="Your Review"
                class="w-full px-4 py-3 rounded-xl border"
                required></textarea>

      <button id="submit-review-btn"
              class="w-full py-3 rounded-xl bg-teal-600 text-white font-semibold">
        Submit Review
      </button>
    </form>

    <!-- Reviews List -->
    <div id="reviews-list" class="space-y-4"></div>

    <p id="empty-reviews" class="text-center text-slate-500 hidden">
      No reviews yet. Be the first!
    </p>
  </div>
</section>

<!-- Toast -->
<div id="toast"
     class="fixed bottom-4 left-1/2 -translate-x-1/2 px-6 py-3 rounded-xl text-white opacity-0 transition-all"
     style="background:#0d9488">
  <span id="toast-message"></span>
</div>

<script>
/* ================= SUPABASE ================= */
const supabase = supabaseJs.createClient(
  "https://hqjhnwsvgygexfxkcmdt.supabase.co",
  "sb_publishable_2ok_2ecW-qK_KBsVsMIOuw_DxF9AAMK"
);

/* ================= STATE ================= */
let reviews = [];
let selectedRating = 0;

/* ================= STARS ================= */
const starButtons = document.querySelectorAll(".star-btn");
starButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    selectedRating = +btn.dataset.rating;
    starButtons.forEach(b =>
      b.style.color = +b.dataset.rating <= selectedRating ? "#f59e0b" : "#cbd5e1"
    );
  });
});

/* ================= LOAD REVIEWS ================= */
async function loadReviews() {
  const { data, error } = await supabase
    .from("reviews")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) return showToast("Failed to load reviews");

  reviews = data;
  renderReviews();
}
loadReviews();

/* ================= RENDER ================= */
function renderReviews() {
  const list = document.getElementById("reviews-list");
  const empty = document.getElementById("empty-reviews");
  list.innerHTML = "";

  if (!reviews.length) {
    empty.classList.remove("hidden");
    return;
  }

  empty.classList.add("hidden");

  reviews.forEach(r => {
    const card = document.createElement("div");
    card.className = "review-card p-5 rounded-2xl shadow bg-white";

    card.innerHTML = `
      <div class="flex justify-between mb-2">
        <strong>${escapeHtml(r.name)}</strong>
        <span class="text-amber-400">${"â˜…".repeat(r.rating)}</span>
      </div>
      <p class="text-slate-600">${escapeHtml(r.review)}</p>
    `;
    list.appendChild(card);
  });
}

/* ================= SUBMIT ================= */
document.getElementById("review-form").addEventListener("submit", async e => {
  e.preventDefault();

  const name = reviewer-name.value.trim();
  const text = review-text.value.trim();

  if (!name || !text || !selectedRating)
    return showToast("Fill all fields & rating");

  const { error } = await supabase.from("reviews").insert({
    name,
    rating: selectedRating,
    review: text
  });

  if (error) return showToast("Failed to submit");

  showToast("Thank you for your review!");
  e.target.reset();
  selectedRating = 0;
  starButtons.forEach(b => b.style.color = "#cbd5e1");
  loadReviews();
});

/* ================= HELPERS ================= */
function showToast(msg) {
  const t = document.getElementById("toast");
  toast-message.textContent = msg;
  t.style.opacity = "1";
  setTimeout(() => t.style.opacity = "0", 3000);
}

function escapeHtml(t) {
  const d = document.createElement("div");
  d.textContent = t;
  return d.innerHTML;
}
</script>

</body>
</html>
